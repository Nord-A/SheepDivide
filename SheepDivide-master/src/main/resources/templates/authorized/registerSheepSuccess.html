<h1>Registrer får</h1>

<div class="confirm">
    <div class="alert success">
        <span class="closebtn">&times;</span>
        <strong>Success </strong> får registreret.
    </div>
</div>

<!--onsubmit="return successalert()"-->
<form method="POST" th:action="@{/authorized/registerSheepSuccess.html}" registerSheep="Sheep">
    <ul class="RegistrerSheep">

        <li>
            <label>Får ID <span class="required">*</span></label>
            <input type="text" name="sheepId" class="field-long" />
        </li>
        <li>
            <label>Vælg type <span class="required">*</span></label>
            <select name="sheepType" class="field-select">
                <option value="Ewe">Ewe</option>
                <option value="Ewe lamb">Ewe Lamb</option>
                <option value="Male lamb">Male Lamb</option>
                <option value="Ram">Ram</option>
            </select>
        </li>
        <li>
            <label>Indsæt vægt(kg) <span class="required">*</span></label>
            <input type="text" name="sheepWeight" class="field-long" />
        </li>
        <li>
            <label>Uld(Point) <span class="required">*</span></label>
            <select name="sheepWool" class="field-select">
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0" selected="selected">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </li>
        <li>
            <!--Der var byttet rundt på horn og wool i name= og label-->
            <label>Horn(Point) <span class="required">*</span></label>
            <select name="sheepHorns" class="field-select">
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0" selected="selected">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </li>
        <li>
            <label>Ben(Point) <span class="required">*</span></label>
            <select name="sheepLegs" class="field-select">
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0" selected="selected">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </li>
        <li>
            <label>Bemærkning(max 200 char.) </label>
            <textarea name="note" class="field-long field-textarea"></textarea>
        </li>
        <li>
            <input type="submit" value="Gem" />
        </li>
    </ul>
</form>
